<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeQueue - Play, Share & Connect</title>
<style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
        font-family: 'Arial', sans-serif;
        background: linear-gradient(to right, #1f1c2c, #928dab);
        color: #fff;
        height: 100vh;
        overflow-x: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    header {
        text-align: center;
        padding: 30px 20px;
        background: rgba(0,0,0,0.5);
    }

    header h1 {
        font-size: 2.8em;
        letter-spacing: 2px;
        margin-bottom: 0.2em;
    }

    header #greeting {
        font-size: 1.2em;
        font-weight: 500;
        color: #f0f0f0;
    }

    main {
        flex: 1;
        display: flex;
        flex-direction: row;
        justify-content: space-around;
        padding: 20px;
        gap: 20px;
    }

    section {
        background: rgba(0,0,0,0.5);
        padding: 15px;
        border-radius: 15px;
        flex: 1;
        max-height: 80vh;
        overflow-y: auto;
    }

    section h2 {
        text-align: center;
        margin-bottom: 10px;
        font-size: 1.5em;
        text-decoration: underline;
    }

    .code-list, .online-list, .tips-list {
        list-style: none;
        padding: 5px;
    }

    li {
        margin: 5px 0;
        padding: 8px;
        background: rgba(255,255,255,0.1);
        border-radius: 8px;
        transition: transform 0.2s, background 0.2s;
    }

    li:hover {
        transform: scale(1.02);
        background: rgba(255,255,255,0.2);
    }

    footer {
        text-align: center;
        padding: 15px;
        background: rgba(0,0,0,0.5);
        font-size: 0.9em;
    }

    #tips {
        animation: fadeTips 15s infinite;
    }

    @keyframes fadeTips {
        0%, 20% { opacity: 0; }
        25%, 75% { opacity: 1; }
        80%, 100% { opacity: 0; }
    }

    #bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        object-fit: cover;
        opacity: 0.3;
    }

</style>
</head>
<body>

<img src="bg.jpeg" id="bg" alt="Background">

<header>
    <h1>CodeQueue - Find Your Squad</h1>
    <div id="greeting">Welcome, Player!</div>
</header>

<main>
    <section>
        <h2>Live Codes</h2>
        <ul id="codeList" class="code-list">
            <!-- Codes will appear here -->
        </ul>
    </section>

    <section>
        <h2>Online Players ðŸŸ¢</h2>
        <ul id="onlineList" class="online-list">
            <!-- Online users -->
        </ul>
    </section>

    <section>
        <h2>Tips</h2>
        <ul id="tips" class="tips-list">
            <li>Stay hydrated while gaming ðŸ˜Ž</li>
            <li>Communicate with your squad clearly</li>
            <li>Warm up before matches</li>
            <li>Try new strategies weekly</li>
        </ul>
    </section>
</main>

<footer>
    Contact: charlesweston706@gmail.com
</footer>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
<script src="script.js"></script>

</body>
</html>
